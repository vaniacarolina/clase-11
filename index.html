<script src="https://d3js.org/d3.v5.min.js"> </script>

   <script>	var mymap = L.map('mapid').setView([-33.419493, -70.6185952], 8);

   	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

   			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
   		id: 'mapbox.streets'
   	}).addTo(mymap);

d3.csv("https://raw.githubusercontent.com/profesorfaco/dno037-2019/gh-pages/clase-11/georeferencia.csv").then(function(data) {
  console.log(data);
data.forEach (function(d,i){
   	L.marker([d.lat,d.lon]).addTo(mymap).bindPopup(d.nombre);
});
});

var pelotitas=[
{tamano: 15, colorcito:"blue", distancia:60},
{tamano: 25, colorcito:"green", distancia:90},
{tamano: 10, colorcito:"red", distancia:70},
{tamano: 7, colorcito:"pink", distancia:80}
]

d3.select ("svg")
.selectAll("circle")
.data(pelotitas)
.enter()
.append("circle")
.attr ("cx",function(p){return p.distancia})
.attr ("cy",20)
.attr("r",function(p){return p.tamano})
.attr("fill",function(p){return p.colorcito})
   </script>
